{% load static %}

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Login - RajawaliKasir</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #0d6efd, #6610f2);
            height: 100vh;
        }

        .login-card {
            max-width: 400px;
            margin: auto;
            margin-top: 8%;
            background: #ffffff;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.25);
        }

        .logo {
            font-size: 38px;
            font-weight: 700;
            color: #0d6efd;
        }

        .btn-primary {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
        }

        .form-control {
            padding: 10px;
        }

        .brand {
            text-align: center;
            font-weight: bold;
            color: #333;
            font-size: 22px;
            margin-bottom: 15px;
        }
    </style>
</head>

<body>

<div class="login-card">

    <div class="brand">
        <i class="bi bi-basket"></i> RajawaliKasir
    </div>

    {% if form.errors %}
        <div class="alert alert-danger">
            Username atau password salah.
        </div>
    {% endif %}

    <form method="post">
        {% csrf_token %}

        <div class="mb-3">
            <label class="form-label">Username</label>
            {{ form.username }}
        </div>

        <div class="mb-3">
            <label class="form-label">Password</label>
            {{ form.password }}
        </div>

        <button class="btn btn-primary mt-3">
            <i class="bi bi-box-arrow-in-right"></i> Login
        </button>

        <input type="hidden" name="next" value="{{ next }}">
    </form>

</div>


</body>
</html>
