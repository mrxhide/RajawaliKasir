{% load static %}   <!-- INI WAJIB -->

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<audio id="error-sound">
    <source src="{% static 'kasir/sounds/error.mp3' %}" type="audio/mpeg">
</audio>

<script>
Swal.fire({
    icon: 'warning',
    title: 'Stok Tidak Cukup!',
    text: '{{ message }}',
    timer: 1500,
    showConfirmButton: false,
    didOpen: () => document.getElementById("error-sound").play()
});
</script>
