{% load static %}
{% load role_tags %}

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}RajawaliKasir{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'kasir/css/style.css' %}">

    <script src="https://unpkg.com/htmx.org@1.9.10"></script>

    <style>
        body { background: #f8f9fa; }
    </style>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container">

        <a class="navbar-brand fw-bold" href="/">
            <i class="bi bi-basket"></i> RajawaliKasir
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">

            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="/pos/"><i class="bi bi-upc-scan"></i> POS</a></li>

                {% if request.user.is_superuser %}
                    <li class="nav-item"><a class="nav-link" href="/produk/"><i class="bi bi-box-seam"></i> Produk</a></li>
                    <li class="nav-item"><a class="nav-link" href="/stok/masuk/"><i class="bi bi-arrow-down-circle"></i> Stok Masuk</a></li>
                    <li class="nav-item"><a class="nav-link" href="/stok/keluar/"><i class="bi bi-arrow-up-circle"></i> Stok Keluar</a></li>
                    <li class="nav-item"><a class="nav-link" href="/laporan/penjualan/"><i class="bi bi-file-earmark-bar-graph"></i> Laporan</a></li>
                {% endif %}
            </ul>

            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="/logout/" class="nav-link">
                        <i class="bi bi-box-arrow-right"></i> Logout
                    </a>
                </li>
            </ul>

        </div>
    </div>
</nav>

<div class="container mt-4 mb-4">
    {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- SweetAlert2 -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<!-- Global CSRF for HTMX -->
<script>
document.body.addEventListener("htmx:configRequest", function (event) {
    event.detail.headers['X-CSRFToken'] = "{{ csrf_token }}";
});
</script>

<!-- EXTRA JS FROM CHILD TEMPLATES -->
{% block extra_js %}{% endblock %}

</body>
</html>
